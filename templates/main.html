<head>

        Remove this if you use the .htaccess -->

<meta name="description" content="" />

<meta name="generator" content="Studio 3 http://aptana.com/" />

<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" href="/apple-touch-icon.png" />

<!--		<meta name="viewport" content="width=device-width; initial-scale=1.0" />-->

<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
<link rel="shortcut icon" href="/favicon.ico" />

<link rel="stylesheet" href="/css/default.css" />

<link rel="stylesheet" href="/css/style.css" />
<script src="/js/template.js"></script>
<script src="/js/grpv/raphael-min.js"></script>
<script src="/js/grpv/dracula_graffle.js"></script>
<script src="/js/grpv/jquery-1.7.2.js"></script>
<script src="/js/grpv/jquery.tmpl.js"></script>
<script src="/js/grpv/iscroll.js"></script>
<script src="/js/grpv/dracula_graph.js"></script>
</head>

<body>
	<div class="header">
		<a id="menu" class="button menu" href="#menu">M</a>	
		<h1 class="title">Real Topic</h1>
		<a class="button graph" href="/graph">G</a>
	</div>

	
	<div class="container">
		<div id="realtopic" class="section current">
			<h2>RealTopic</h2>
			<ol id="realtopicRank" class="list">
			</ol>
		</div>
		<div id="naver" class="section">
			<h2>네이버</h2>
			<ol id="naverRank" class="list">
			</ol>
		</div>
		<div id="daum" class="section">
			<h2>다음</h2>
			<ol id="daumRank" class="list">
			</ol>
		</div>
		<div id="nate" class="section">
			<h2>네이트</h2>
			<ol id="nateRank" class="list">
			</ol>
		</div>
		<div id="sns" class="section box">
			<ul id="snsList" class="contentList">
			</ul>
		</div>					
	</div>
	
	<div id='leftmenu' class='leftmenu'>
		<ul id="menulist" class='menulist'>
			<li><a href="#realtopic">Real Topic</a></li>
			<li><a href="#naver"><img src="/img/naver.png"/></a></li>
			<li><a href="#daum"><img src="/img/daum.png"/></a></li>
			<li><a href="#nate"><img src="/img/nate.png"/></a></li>
		</ul>	
	</div>	
	
	<div id="footer">
		<p>
	        &copy; Copyright 2013 by <a
	             href="http://engineerpub.com/" target="_blank">engineerpub.com</a>
	 	</p>
 	</div>

	<script id="topTemplate" type="text/x-jquery-tmpl">
            <li class="keyword">
            ${ranking} <a href=#>${keyword}</a>
            </li>
	</script>
	
	<script id="keywordTemplate" type="text/x-jquery-tmpl">
            <li class="keyword">
            <a href=#>${ranking}<span class="word">${keyword}</span></a>
            </li>
	</script>
	
	<script id="snsTemplate" type="text/x-jquery-tmpl">
			<li>
                <a href=# onclick="javascript:window.open('${url}');return false;">@${userid}</a>
                <span class="name">${name}</span>
                ${service}
                <p class="article">
                ${article}
                </p>
          	</li>
	</script>
	
	<script src="/js/script.js"></script>

</body>
</html>
